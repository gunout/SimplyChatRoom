<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebChat avec Webcams</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            height: 100vh; /* Prendre toute la hauteur de la fenêtre */
            display: flex;
            position: relative; /* Pour positionner la vidéo d'arrière-plan */
        }

        video.background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Couvrir tout l'écran */
            z-index: -1; /* Derrière les autres éléments */
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            z-index: 1; /* Pour s'assurer qu'il est au-dessus */
            width: 100%; /* Prendre toute la largeur */
            position: absolute; /* Positionner le titre au-dessus */
            top: 20px; /* Distance du haut */
        }

        .container {
            display: flex; /* Utiliser flexbox pour structurer le layout */
            flex: 1; /* Occuper toute la hauteur */
            margin-top: 80px; /* Pour laisser de l'espace pour l'en-tête */
        }

        .webcam-container {
            display: flex;
            flex-direction: column; /* Aligner les webcams verticalement */
            justify-content: flex-start;
            align-items: center; /* Centrer horizontalement */
            max-width: 250px; /* Largeur fixe pour le conteneur de webcam */
            margin-right: 20px; /* Espace entre les webcams et le chat */
        }

        video {
            border: 2px solid #00ffcc;
            border-radius: 10px;
            width: 100%; /* Prendre la largeur du conteneur */
            height: auto;
            margin: 10px;
        }

        .chat-container {
            background-color: rgba(26, 26, 26, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
            display: flex;
            flex-direction: column;
            width: 90%; /* Largeur fixe pour le chat */
            max-width: 400px; /* Limite de largeur pour le chat */
            z-index: 1; /* S'assurer que le chat est au-dessus */
            margin: auto; /* Centrer le bloc de chat */
        }

        #messages {
            flex-grow: 1;
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #00ffcc;
        }

        #usernameInput,
        #messageInput,
        #radioUrlInput {
            width: 100%;
            padding: 10px;
            border: 1px solid #00ffcc;
            border-radius: 5px;
            background: #1a1a1a;
            color: #00ffcc;
            margin-bottom: 5px;
        }

        button {
            padding: 10px;
            background-color: #00ffcc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: black;
            width: 100%;
            margin-bottom: 5px;
        }

        button:hover {
            background-color: #00cc99;
        }

        /* Style pour la liste des utilisateurs */
        .user-list {
            position: absolute; /* Positionner en bas à droite */
            bottom: 20px; /* Distance du bas */
            right: 20px; /* Distance de la droite */
            width: 200px; /* Largeur fixe pour la liste des utilisateurs */
            background-color: rgba(26, 26, 26, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
            z-index: 1; /* Pour s'assurer qu'il est au-dessus */
            display: flex;
            flex-direction: column;
        }

        .user-list h3 {
            margin: 0 0 10px 0;
            color: #00ffcc;
        }

        .user-item {
            margin-bottom: 5px;
            color: #00ffcc;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <video class="background-video" autoplay loop muted>
        <source src="https://raw.githubusercontent.com/gunout/SimplyChatRoom/main/beach.mp4" type="video/mp4"> <!-- Lien direct à la vidéo -->
        Votre navigateur ne prend pas en charge la vidéo HTML5.
    </video>

    <header>
        <h1>Example WebChat avec Webcams</h1>
    </header>

    <div class="container">
        <div class="webcam-container" id="webcamContainer">
            <!-- Les vidéos de webcam seront ajoutées ici -->
        </div>

        <div class="chat-container">
            <div id="messages"></div>
            <input id="radioUrlInput" type="text" placeholder="URL de la radio (ex: http://82.145.41.8:16123)"> <!-- Champ d'entrée de l'URL de la radio -->
            <input id="usernameInput" type="text" placeholder="Votre nom..."> <!-- Champ pour le nom -->
            <input id="messageInput" type="text" placeholder="Tapez votre message...">
            <button id="playRadioButton">Jouer Radio</button>
            <button id="pauseRadioButton">Mettre en Pause</button>
            <button id="stopRadioButton">Arrêter</button>
            <input id="volumeControl" type="range" min="0" max="1" step="0.1" value="1"> <!-- Contrôle du volume -->
            <button id="shareScreenButton">Partager l'écran</button>
            <button id="stopWebcamButton">Arrêter Webcam</button>
            <button id="restartWebcamButton">Redémarrer Webcam</button> <!-- Bouton pour redémarrer la webcam -->
        </div>
    </div>

    <div class="user-list" id="userList">
        <h3>Utilisateurs Connectés</h3>
        <!-- Les utilisateurs connectés seront affichés ici -->
    </div>

    <script>
        const socket = io('https://102.35.99.37:3000'); // Connexion au serveur  
        const webcamContainer = document.getElementById('webcamContainer');
        const messagesDiv = document.getElementById('messages');
        const usernameInput = document.getElementById('usernameInput');
        const messageInput = document.getElementById('messageInput');
        const radioUrlInput = document.getElementById('radioUrlInput');
        const playRadioButton = document.getElementById('playRadioButton');
        const pauseRadioButton = document.getElementById('pauseRadioButton');
        const stopRadioButton = document.getElementById('stopRadioButton');
        const volumeControl = document.getElementById('volumeControl');
        const shareScreenButton = document.getElementById('shareScreenButton');
        const stopWebcamButton = document.getElementById('stopWebcamButton');
        const restartWebcamButton = document.getElementById('restartWebcamButton'); // Nouveau bouton pour redémarrer la webcam  
        const userList = document.getElementById('userList'); // Liste des utilisateurs

        let localStream;
        let users = new Set(); // Utiliser un Set pour garder la trace des utilisateurs

        // Fonction pour commencer la webcam  
        async function startWebcam() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                addLocalVideo(localStream);
                socket.emit('broadcaster', localStream); // Émettre le flux vidéo  
            } catch (error) {
                console.error("Erreur d'accès à la webcam : ", error);
            }
        }

        function addLocalVideo(stream) {
            const videoElement = document.createElement('video');
            videoElement.srcObject = stream;
            videoElement.autoplay = true;
            videoElement.muted = true; // Muet pour éviter l'écho  
            webcamContainer.appendChild(videoElement);
        }

        // Recevoir le flux vidéo des autres utilisateurs  
        socket.on('broadcaster', (stream) => {
            const videoElement = document.createElement('video');
            videoElement.srcObject = stream;
            videoElement.autoplay = true;
            webcamContainer.appendChild(videoElement);
        });

        // Démarrer la webcam lorsque la page est chargée  
        window.onload = startWebcam;

        // Fonction pour partager l'écran  
        shareScreenButton.addEventListener('click', () => {
            navigator.mediaDevices.getDisplayMedia({ video: true, audio: true })
                .then((screenStream) => {
                    addLocalVideo(screenStream);
                    socket.emit('broadcaster', screenStream);

                    // Gérer la fin du partage d'écran  
                    screenStream.getTracks().forEach(track => {
                        track.onended = () => {
                            console.log("Le partage d'écran a été arrêté.");
                            webcamContainer.innerHTML = ''; // Effacer la fenêtre de partage d'écran  
                        };
                    });
                })
                .catch((error) => {
                    console.error("Erreur lors du partage d'écran : ", error);
                });
        });

        // Fonction pour arrêter la webcam  
        stopWebcamButton.addEventListener('click', () => {
            if (localStream) {
                localStream.getTracks().forEach(track => {
                    track.stop(); // Arrêter les pistes de la webcam  
                });
                webcamContainer.innerHTML = ''; // Effacer tous les éléments vidéo  
            }
        });

        // Fonction pour redémarrer la webcam  
        restartWebcamButton.addEventListener('click', () => {
            startWebcam(); // Redémarrer la webcam  
        });

        // Fonction pour jouer la radio  
        playRadioButton.addEventListener('click', () => {
            const radioUrl = radioUrlInput.value.trim();
            if (radioUrl) {
                audioElement.src = radioUrl;

                audioElement.addEventListener('error', () => {
                    console.error("Erreur lors de la lecture de la radio, vérifiez l'URL ou le format.");
                });

                audioElement.play().then(() => {
                    radioUrlInput.value = '';
                }).catch(error => {
                    console.error("Erreur lors de la lecture de la radio : ", error);
                });
            }
        });

        // Fonction pour mettre la radio en pause  
        pauseRadioButton.addEventListener('click', () => {
            audioElement.pause();
        });

        // Fonction pour arrêter la radio  
        stopRadioButton.addEventListener('click', () => {
            audioElement.pause();
            audioElement.currentTime = 0; // Remettre le temps à zéro  
        });

        // Ajuster le volume de la radio  
        volumeControl.addEventListener('input', () => {
            audioElement.volume = volumeControl.value; // Ajuster le volume  
        });

        // Ajout de l'événement pour envoyer un message en appuyant sur "Entrée"
        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const username = usernameInput.value.trim();
            const message = messageInput.value.trim();
            if (username && message) {
                const messageData = { username, message };
                messagesDiv.innerHTML += `<p><strong>${username}:</strong> ${message}</p>`;
                messageInput.value = ''; // Réinitialiser le champ de message  
                socket.emit('chatMessage', messageData); // Émettre le message  

                // Ajouter l'utilisateur à la liste des utilisateurs connectés  
                if (username) {
                    users.add(username);
                    updateUserList();
                }
            }
        }

        function updateUserList() {
            userList.innerHTML = '<h3>Utilisateurs Connectés</h3>'; // Réinitialiser la liste  
            users.forEach(user => {
                userList.innerHTML += `<div class="user-item">${user}</div>`; // Ajouter chaque utilisateur  
            });
            // Émettre la mise à jour des utilisateurs à tous les clients  
            socket.emit('updateUserList', Array.from(users));
        }

        // Recevoir les messages des autres utilisateurs  
        socket.on('chatMessage', (data) => {
            if (!messagesDiv.innerHTML.includes(`<strong>${data.username}:</strong> ${data.message}`)) {
                messagesDiv.innerHTML += `<p><strong>${data.username}:</strong> ${data.message}</p>`;
            }
        });

        // Recevoir les mises à jour de la liste des utilisateurs  
        socket.on('updateUserList', (userArray) => {
            users = new Set(userArray); // Mettre à jour le Set des utilisateurs  
            updateUserList(); // Réactualiser l'affichage de la liste  
        });
    </script>
</body>

</html>
